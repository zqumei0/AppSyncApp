type FlightReservation {
  reservationId: ID!
  passengerName: String!
  flightInformation: FlightInformation
}

type FlightInformation {
  flightNumber: Int!
  departureDate: String
  departureTime: String
  arrivalDate: String
  arrivalTime: String
  origin: String
  destination: String
  seatNumber: String
}

type Query {
  getFlightReservation(reservationId: ID!): FlightReservation
}

